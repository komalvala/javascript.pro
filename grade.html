<script> 
function classifyGrade(score) {
    if (score < 0 || score > 100) {
        console.log("Invalid score. Please enter a score between 0 and 100.");
    } else if (score >= 90) {
        console.log("A");
    } else if (score >= 80) {
        console.log("B");
    } else if (score >= 70) {
        console.log("C");
    } else if (score >= 60) {
        console.log("D");
    } else {
        console.log("F");
    }
}


const studentScore = prompt("Enter the student's score (0-100):");

classifyGrade(Number(studentScore));
</script>
</html>
