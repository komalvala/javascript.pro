<script>
    function AgeGroup() {
    const userInput = prompt("Enter your age:");
    const age = parseInt(userInput, 10);

    if (age >= 0) {
        let category;

        if (age <= 12) {
            category = "Child";
        } else if (age <= 19) {
            category = "Teenager";
        } else if (age <= 64) {
            category = "Adult";
        } else {
            category = "Senior";
        }

        console.log(`You are categorized as: ${category}`);
    } else {
        console.log("Please enter a valid age.");
    }
}

AgeGroup();
</script>
</html>
